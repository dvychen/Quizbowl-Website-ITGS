    <script>
    $(document).ready(() => {
      var $item = $(".navElem").not(".active");
      var dataItem;
      var $line;
      $item.on("mouseenter", event => {
        dataItem = $(event.currentTarget).attr("data-item");
        $line = $("[data-line = '" + dataItem + "']");
        $line.stop();
        $line.animate({width: "show"}, 300);
      }).on("mouseleave", event => {
        $line.stop();
        $line.animate({width: "hide"}, 300);
