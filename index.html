    <script>
    $(document).ready(() => {
      //Welcome Animation
      $(".slideshow > div").hide();
      $(".welcomeContainer").delay(200).slideDown(1500, function() {
        $("footer").delay(200).slideDown("slow", function() {
          //Slideshows
          var $slideShow = $(".slideshow");
          $(".slideshow > div > img").css("border-color", "#9b4d4d");
          $(".slideshow div:first-child").slideDown(1000);
          $(".slideshow div:not(.slide)").slideDown();
          $slideShow.on("mouseenter", event => {
            $(event.currentTarget).addClass("active");
          }).on("mouseleave", event => {
            $(event.currentTarget).removeClass("active");
          });
          setInterval(function() {
            $('.slideshow.active > div:first')
            .fadeOut(1000)
            .next("div")
            .fadeIn(1000)
            .end()
            .appendTo('.slideshow.active');
          },  3000);
        });
      });
      //Welcome Letter Animations
      var rotY;
      $(".welcomeLetter").on("mouseenter", event => {
        rotY = Number($(event.currentTarget).attr("rotY")) + 360;
    		$(event.currentTarget).css("transform", "rotateY("+ (rotY) + "deg)");
        $(event.currentTarget).attr("rotY", rotY);
      });
    });//jQuery
